<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مواقيت الصلاة</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>مواقيت الصلاة</h1>
    <ul class="prayer-times">
      <li>الفجر: <span id="fajr">00:00</span></li>
      <li>الظهر: <span id="dhuhr">00:00</span></li>
      <li>العصر: <span id="asr">00:00</span></li>
      <li>المغرب: <span id="maghrib">00:00</span></li>
      <li>العشاء: <span id="isha">00:00</span></li>
    </ul>
    
    <h2>اتجاه القبلة</h2>
    <button id="qibla-btn">حدد اتجاه القبلة</button>
    <p id="qibla-direction"></p>

    <h2>الأذكار اليومية</h2>
    <p id="dhikr">سبحان الله</p>

    <h2>الوضع الليلي</h2>
    <button id="dark-mode-btn">تفعيل الوضع الليلي</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
